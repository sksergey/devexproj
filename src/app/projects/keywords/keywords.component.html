<div *ngIf="project" class="keywords">
  <h2>{{ project.name | uppercase }} Details</h2>
  <div><span>id: </span>{{project.id}}</div>
  <dx-data-grid
        id = "gridContainer"
        [dataSource] = "project.keywords"
        [columns] = "['text']"
        [showBorders] = "true"
        [showRowLines] = "true"
        [allowColumnReordering] = "true">
    <dxo-filter-row [visible]="true"></dxo-filter-row>
  </dx-data-grid>
</div>
<dx-button
        type="back"
        text="back"
        (onClick)="goBack()">
</dx-button>
